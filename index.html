<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Frete</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 1rem; }
        input, select { width: 98%; padding: 8px; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; font-weight: bold; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Calcular Frete</h1>
    <p>A entrega é feita por Motoboy (Padrão).</p>
    <form id="frete-form">
        <label for="cep">CEP (Opcional):</label>
        <input type="text" id="cep">

        <label for="street">Rua/Avenida:</label>
        <input type="text" id="street" required>

        <label for="number">Número:</label>
        <input type="text" id="number" required>
        
        <label for="neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" required>

        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        const form = document.getElementById('frete-form');
        const resultadoDiv = document.getElementById('resultado');
        const cepInput = document.getElementById('cep');
        const streetInput = document.getElementById('street');
        const numberInput = document.getElementById('number');
        const neighborhoodInput = document.getElementById('neighborhood');

        cepInput.addEventListener('blur', async () => {
            let cep = cepInput.value.replace(/\D/g, '');

            if (cep.length === 8) {
                resultadoDiv.textContent = 'Buscando endereço...';
                resultadoDiv.style.color = 'orange';
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    if (data.erro) throw new Error('CEP não encontrado.');
                    streetInput.value = data.logradouro;
                    neighborhoodInput.value = data.bairro;
                    resultadoDiv.textContent = '';
                    numberInput.focus();
                } catch (error) {
                    resultadoDiv.style.color = 'red';
                    resultadoDiv.textContent = `Erro ao buscar CEP: ${error.message}`;
                }
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            resultadoDiv.textContent = 'Calculando...';

            const dadosEndereco = {
                cep: cepInput.value,
                street: streetInput.value,
                number: numberInput.value,
                neighborhood: neighborhoodInput.value
            };

            try {
                const response = await fetch('/.netlify/functions/calculate-delivery', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosEndereco)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Ocorreu um erro desconhecido.');
                
                let preco = data.cost;
                if (preco > 100) {
                    preco = preco / 100;
                }

                resultadoDiv.style.color = 'green';
                resultadoDiv.textContent = `Valor do frete: R$ ${preco.toFixed(2).replace('.', ',')}`;

            } catch (error) {
                resultadoDiv.style.color = 'red';
                resultadoDiv.textContent = `Não foi possível calcular o frete: ${error.message}`;
            }
        });
    </script>
</body>
</html>
